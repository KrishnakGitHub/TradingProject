<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingProject| MainApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger d-flex text-danger mx-auto" role="alert">
            <strong>{{message|safe}} <a href=".">Reload</a></strong>
        </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="d-flex justify-content-between mt-5 p-2 w-100 d-flex rounded shadow">
            <h5>Trading Project</h5><span class="vr"></span>
            <p>TimeFrame: {{num}}</p>
            <p>Upload a CSV file</p>
            <form class="d-flex justify-content-between" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input class="form-control" type="file" id="id_file" name="csv_file">
                <input class="form-control ms-2" type="number" id="id_timeframe" name="timeframe" placeholder="timeframe">
                <button class="btn btn-primary ms-2" type="submit">Upload</button>
                <a class="btn ms-2" href=".">Reset</a>
            </form>
        </div>
        <div class="container bg-light border border-dark rounded p-5 mt-4 text-center">
            {% if data %}
            <div>{{data}}</div>
            {% else %}
            <p>Please upload a csv file.</p>
            {% endif %}
            {% if data %}
            <a class="btn btn-dark mt-4" href="{{upload.json_file}}" download>ðŸ¡‡ Download JSON File</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
